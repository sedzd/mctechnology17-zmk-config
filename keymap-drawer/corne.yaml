combos:
- p: [1, 13]
  k: '!'
  l: [BAS, LOW]
- p: [2, 14]
  k: '@'
  l: [BAS, LOW]
- p: [3, 15]
  k: '#'
  l: [BAS, LOW]
- p: [4, 16]
  k: $
  l: [BAS, LOW]
- p: [5, 17]
  k: '%'
  l: [BAS, LOW]
- p: [13, 25]
  k: ^
  l: [BAS, LOW]
- p: [14, 26]
  k: '&'
  l: [BAS, LOW]
- p: [15, 27]
  k: '*'
  l: [BAS, LOW]
- p: [16, 28]
  k: (
  l: [BAS, LOW]
- p: [17, 29]
  k: )
  l: [BAS, LOW]
- p: [7, 19]
  k: {h: '-', s: _}
  l: [BAS, LOW, RAI]
- p: [8, 20]
  k: {h: '=', s: +}
  l: [BAS, LOW, RAI]
- p: [9, 21]
  k: {t: /, s: '?'}
  l: [BAS, LOW, RAI]
- p: [6, 18]
  k: $$mdi:transfer-up$$
  l: [BAS, LOW, RAI]
- p: [18, 30]
  k: $$mdi:transfer-down$$
  l: [BAS, LOW, RAI]
- p: [19, 31]
  k: {h: '[', s: '{'}
  l: [BAS, LOW, RAI]
- p: [20, 32]
  k: {h: ']', s: '}'}
  l: [BAS, LOW, RAI]
- p: [21, 33]
  k: {h: \, s: '|'}
  l: [BAS, LOW, RAI]
- p: [1, 2, 3, 4]
  k: $$mdi:bluetooth-off$$
  l: [RAI]
  a: top
  o: 0.03
- p: [1, 13]
  k: {h: '1', s: '$$mdi:bluetooth-connect$$'}
  l: [RAI]
- p: [2, 14]
  k: {h: '2', s: '$$mdi:bluetooth-connect$$'}
  l: [RAI]
- p: [3, 15]
  k: {h: '3', s: '$$mdi:bluetooth-connect$$'}
